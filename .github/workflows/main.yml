name: Build APK for ATM-Notifier-App

on:
  push:
    branches:
      - main  # يمكن تغييرها إلى الفرع الذي تستخدمه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: تحقق من الكود
      - name: Checkout repository
        uses: actions/checkout@v2

      # الخطوة 2: إعداد JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      # الخطوة 3: إعداد Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: '30'  # تأكد من أن هذا الإصدار يتوافق مع مشروعك

      # الخطوة 4: إعداد البيئة لتثبيت التبعيات
      - name: Set up Gradle
        run: |
          ./gradlew --version  # تأكد من أن Gradle مثبت

      # الخطوة 5: بناء APK
      - name: Build APK
        run: ./gradlew assembleRelease  # بناء ملف APK للإصدار

      # الخطوة 6: رفع APK كـ artifact باستخدام الإصدار v3
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: atm-notifier-apk
          path: app/build/outputs/apk/release/app-release.apk
